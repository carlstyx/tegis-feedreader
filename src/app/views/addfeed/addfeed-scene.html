<div class="palm-dialog-content">
    <span id="addfeed-title" class="palm-dialog-title"></span>
	<div class="palm-group unlabeled">
		<div class="palm-list">
			<div class="palm-row first">
	    		<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	        		<div class="title">
	        			<div id="feedURL-title" class="label"></div>
	        	   		<div x-mojo-element="TextField" id="feedURL"></div>
	        		</div>    
	    		</div>
			</div>
			<div class="palm-row">
			    <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
	        		<div class="title">
	        			<div id="feedTitle-title" class="label"></div>
	           			<div x-mojo-element="TextField" id="feedTitle"></div>
	        		</div>    
	    		</div>
			</div>
			<div class="palm-row">
				<div class="palm-row-wrapper"> 
			 		<div id="feedShow-title" class="label"></div>
					<div id="feedShow" x-mojo-element="ListSelector"></div>
				</div>
			</div>
			<div class="palm-row last">
				<div class="palm-row-wrapper"> 
			 		<div id="feedEnabled-title" class="title togglebutton-title"></div>
					<div id="feedEnabled" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="palm-dialog-buttons">
		<div x-mojo-element="Button" id="okButton"></div>
		<div x-mojo-element="Button" id="cancelButton"></div>
	</div>
</div>
