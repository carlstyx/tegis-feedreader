<div id="helpScene">
	<div class="palm-page-header">
		<div class="palm-page-header-wrapper">
		    <div class="header-icon icon rss"></div>                        
			<div class="title" id="help-title"></div>      
		</div>
	</div>
	<div class="palm-text-wrapper">
		<div class="title left" id="appname"></div>                         
		<div class="palm-body-text" id="appdetails"></div>
	</div>
	<div class="palm-group">
		<div class="palm-group-title">Support</div>
		<div class="palm-list">
			<div id="web-contact" class="palm-row first" x-mojo-tap-highlight="momentary">

					<div class="img_web"></div>
					<div class="title truncating-text">Homepage</div>
	    		</div>
			</div>
			<div id="email-contact" class="palm-row last" x-mojo-tap-highlight="momentary">
	    		<div class="palm-row-wrapper" x-mojo-focus-highlight="true">
					<div class="img_email"></div>
					<div class="title truncating-text">E-Mail</div>
	    		</div>
			</div>
		</div>
	</div>
	<div class="palm-text-wrapper">
		<div class="palm-body-text" id="copyright"></div>
	</div>
